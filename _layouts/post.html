---
layout: default
---

<head>
  {% include toTop.html %}
</head>

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
          itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content | toc }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

  <li><a href="/feed.xml"><svg class="svg-icon">
        <use xlink:href="/assets/minima-social-icons.svg#rss"></use>
      </svg> <span>Subscribe</span></a></li>


  <footer class="fixed-bottom">
    <button class="back-to-top" title="Back to top">
      <svg class="back-to-top-svg">
        <use xlink:href="/assets/other-icons.svg#up-chevron"></use>
      </svg>
    </button>
  </footer>

</article>
